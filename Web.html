<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Información</title>
    <link rel="stylesheet" href="Web.css"> 
</head>
<body>
    <div class="container">
        <h1>Informació JSONs</h1>

            <!-- Radio buttons per seleccionar entre Atles i Venezuela -->

        <div id="content" class="content">
            <!-- La informació del javascript estarà aquí -->
        </div>
    </div>
    <script src="Web.js"></script>
</body>
</html>
