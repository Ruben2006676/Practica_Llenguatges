<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Imagenes/icono.png"> <!-- Icono de la página -->
    <title>Rick and Morty Character Search</title>
</head>
<body>
    <div id="background"></div> <!-- Fondo de la página -->
    <img src="Imagenes/titulo.png" alt="Rick and Morty Title" id="title-image"> <!-- Título de la página -->
    <div id="search-container">
        <input type="text" name="search" id="search" placeholder="Search character...">
        <button id="search-button">Search</button>
        <div id="suggestions-container"></div>
    </div>
    <div id="character-container">
        <!-- Aquí se mostrará el personaje -->
    </div>

    <script src="dist/rickandmorty.js"></script>
</body>
</html>
